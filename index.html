<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details form</title>
</head>
<body bgcolor="blue">
    <form action="">
        <fieldset>
            <legend> PERSONAL DETAILS</legend>
            <label for="FName">Firstname</label>
            <input type="text" id="FName" required placeholder="Lokesh" pattern="[A-Za-z]{3,8}"><br><br>
            <label for="LName">Lastname</label>
            <input type="text" id="LName" required><br><br>
            <label for="dob">DOB</label>
            <input type="Date" id="dob" required><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" required><br><br>
            <label for="number">Number</label>
            <input type="number" id="number" required pattern="[6-9]{1}[1-9]{9}"><br><br>

        </fieldset> 
        <fieldset>
            <legend>EDUCATION DETAILS</legend>
            <label for="Department">Deoartment</label><br><br>
            <input type="radio" id="MPCs" name="dept">
            <label for="MPCs">MPCs</label><br>
            <input type="radio" id="MECs" name="dept">
            <label for="MECs">MECs</label><br>
            <input type="radio" id="BZC" name="dept">
            <label for="BZC">BZC</label><br>
            <input type="radio" id="BBA" name="dept">
            <label for="BBA">BBA</label><br>
            <input type="radio" id="B.com" name="dept">
            <label for="B.com">B.com</label><br><br>
            <label for="">Year of Graduation</label>
            <input list="yog">
            <datalist id="yog">
                <option value="">2020</option>
                <option value="">2021</option>
                <option value="">2022</option>
                <option value="">2023</option>

            </datalist><br><br>
            <label for="">SKILLS</label><br>
            <input type="checkbox" id="HTML">
            <label for="HTML">HTML</label><br>
            <input type="checkbox" id="CSS">
            <label for="CSS">CSS</label><br>
            <input type="checkbox" id="JAVA">
            <label for="JAVA">JAVA</label><br>
            <input type="checkbox" id="PYTHON">
            <label for="PYTHON">PYTHON</label><br>
            
        </fieldset>
        <input type="submit">

    </form>
</body>
</html>
